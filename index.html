<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse for Pet</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c4d2ef4104.js" crossorigin="anonymous"></script>
    <!--DaisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.6/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Tailwind -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        .adlam-font {
            font-family: "ADLaM Display", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body class="">
    <header class="">
        <div class="bg-red-50 navbar bg-base-100 flex justify-between">
            <div class="flex items-center">
                <img class="pl-25" src="assets/logo-header.png" alt="Logo of Browse for Pet">
                <h3 class="px-2 text-xl font-bold">Browse<span class="text-yellow-400">4</span>Pets</h3>
            </div>
            <nav class="hidden lg:flex space-x-4">
                <a class="hover:text-yellow-400" href="#">Find a Pet</a>
                <a class="hover:text-yellow-400" href="#">Breeds</a>
                <a class="hover:text-yellow-400" href="#">Contact us</a>
            </nav>
            <div class="pr-25 flex items-center space-x-5">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-regular fa-bell"></i>
                <button class="btn btn-outline btn-warning">Login</button>
                <a class="btn bg-yellow-300">Register</a>
            </div>
        </div>
    </header>

    <!-- Banner Section -->
    <section class="relative px-25 h-300">
            <div class="absolute inset-30 bg-cover bg-center" style="background-image: url('assets/cat-big.png');">
                <div class="w-3/7 z-10 text-left">
                    <h1 class="adlam-font text-4xl md:text-6xl font-bold mt-50">
                        Pamper Your Pet, Because They Deserve the Best
                    </h1>
                    <p class="text-gray-600 mt-4">
                        Discover a world of treats, toys, and essentials handpicked for your furry friends. Shop now and
                        make tails wag with joy!
                    </p>
                    <button class="btn btn-warning mt-4">Find a pet</button>
                </div>
            </div>
    </section>

    <main>
        
    </main>

</body>

</html>
